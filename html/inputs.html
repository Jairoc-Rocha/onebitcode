<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inputs do formul√°rio</title>
</head>
<body>
    <form>
        <fieldset>
            <legend>Aprendendo sobre inputs</legend>
            <div>
                <input type="text" name="fistname" id="firstname" placeholder="type your name" />
            </div>
            <div>
                <input type="password" name="password" id="password" placeholder="type your password" />
            </div>
            <div>
                <input type="radio" name="gender" id="male" value="male" />Male <br>
                <input type="radio" name="gender" id="female" value="female">Female <br>
                <input type="radio" name="gender" id="other" value="other">Other
            </div>
            <div>
                <input type="checkbox" name="car" id="car" value="car" />Car <br>
                <input type="checkbox" name="bike" id="bike" value="value">Bike <br>
                <input type="checkbox" name="bus" id="bus" value="bus">Bus
            </div>
            <div>
                <input type="color" name="color" id="color" />
            </div>
            <div>
                <input type="tel" name="tel" id="tel" placeholder="type your telephone number"/>
            </div>
            <div>
                <input type="email" name="email" id="email" placeholder="type your e-mail"/>
            </div>
            <div>
                <input type="date" name="date" id="date" />
            </div>
            <div>
                <input type="time" name="time" id="time" />
            </div>
            <div>
                <input type="search" name="search" id="search" placeholder="type your search"/>
            </div>
            <div>
                <input type="url" name="url" id="url" placeholder="type your url"/>
            </div>
            <div>
                <textarea name="area" id="area" cols="10" rows="5"></textarea>
            </div>
            <div>
                <input type="button" value="Click here" />
            </div>
        </fieldset>
    </form>
</body>
</html>
